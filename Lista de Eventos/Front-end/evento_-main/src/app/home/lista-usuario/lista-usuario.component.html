    </div> 
    <div id="navbar-adm">
      <a routerLink='/eventos' ><img src="../../../assets/icon/home.svg">
        <p routerLink='/eventos' > Home</p></a>

<div id="conteudo">
  <h1>Área Administradores</h1>
  <button (click)="add()" class="btn btn-primary"><img src="../../../assets/icon/plus-circle.svg">Usuário</button>
</div>


  <table *ngIf="listaUsuario.length>0 , else semUsuario">
    <thead>
      <tr>
        <th>Usuários</th>
        <th>Tipo</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Editar</th>
        <th>Excluir</th>

      </tr>
    </thead>
    <tbody >
    <tr *ngFor="let usuario of listaUsuario">
      <td>{{usuario.id_login}}  -  {{usuario.login}}</td>
      <td>{{usuario.perfil}}</td>
      <td>{{usuario.email}}</td>
      <td>{{usuario.telefone}}</td>
      <td><img (click)="edit(usuario.id_login,usuario.login,usuario.perfil,usuario.email,usuario.telefone)" src="../../../assets/icon/icon _edit 2_.svg"></td>
      <td><img (click)="delet(usuario.id_login)"  src="../../../assets/icon/icon _trash 2_.svg"></td>
    </tr>
  </tbody>

    <div >

 
    </div>
  </table>





<ng-template #semUsuario>
  <p>Nenhum usuário cadastrado</p>
</ng-template>
