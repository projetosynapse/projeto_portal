  <div id="conteudo">
    <h1>Convidados</h1>
    <button (click)="add()" class="btn btn-primary"><img src="../../../assets/icon/plus-circle.svg">Convidado</button>
  </div>

  <table *ngIf="listaPessoa.length>0 , else semPessoa">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Cargo</th>
        <th>Empresa</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Editar</th>
        <th>Excluir</th>
        </tr>
    </thead>
    <tbody >
    <tr *ngFor="let pessoa of listaPessoa" >
      <td>{{pessoa.nome}}</td>
      <td>{{pessoa.cargo}}</td>
      <td>{{pessoa.empresa}}</td>
      <td>{{pessoa.email}}</td>
      <td>{{pessoa.telefone}}</td>
      <td><img (click)="edit(pessoa.nome,pessoa.cargo,pessoa.empresa,pessoa.email,pessoa.telefone)" src="../../../assets/icon/icon _edit 2_.svg"></td>
      <td><img (click)="delet(pessoa.nome)" src="../../../assets/icon/icon _trash 2_.svg"></td>
    </tr>
  </tbody>

    <div >

 
    </div>
  </table>





<ng-template #semPessoa>
