
<div class="modal-modal">
<div class="modal-top">
    <label class="modal-title">Cadastrar evento</label>
 <a>   <img (click)="cancelar()" src="../../../../assets/icon/x.svg"></a>
 </div>
<form [formGroup]="novoEventoForm" (submit)="cadastrar()"> 
    <div class="modal-label"><label>Nome do evento</label>
    </div>
    <input formControlName="descricao" class="modal-input" type="text"  >
    

    <div class="modal-label"><label>Data</label> </div>
    <input formControlName="data_hora" class="modal-input" type="date"> 

    


    <button class="modal-button" (click)="adicionar()" class="btn btn-primary"> Cadastrar </button>
 </form> 
</div>
